<div class="container-fluid">
  <h2>Statistics</h2>
  <div class="row">
    <div class="col-md-4">
      <figure>
        <canvas class="chart chart-line" data="data_talks_vs_month" labels="month_labels" legend="false">
        </canvas>
        <figcaption>Number of talks given each month</figcaption>
      </figure>
    </div>
    <div class="col-md-4">

    <div class="col-md-4">
      <figure>
